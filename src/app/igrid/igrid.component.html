<div class="row mb-2 pt-5">
  <div class="col-12">
    <button id='show' ej-button class='btn btn-sm btn-primary' (click)='show()'> open Column Chooser </button>
<!--      <button ej-button id='clear' (click)='clearSearch()' class="btn btn-sm btn-light">Clear Search</button>
 -->  </div>
</div>
<ejs-grid #grid [dataSource]='data' [allowPaging]="true" [pageSettings]='pageSettings' 
    [allowSorting]="true" [allowResizing]='true' [showColumnChooser]='true' [allowFiltering]='true' 
    [filterSettings]='filterOptions' [allowSelection]='false' [enableHover]='false' 
    [searchSettings]='searchOptions' [toolbar]='toolbarOptions' [editSettings]='editSettings' 
    [contextMenuItems]="menuItems" (commandClick)="commandClick($event)"                (toolbarClick)='clickHandler($event)'  (rowSelected)="rowSelected($event)">

    <e-columns>
     <e-column  field='app_name'  headerText='App Name' [lockColumn]='true'
      [showInColumnChooser]='false' freeze='Left'>
      <ng-template #template let-data>
        <div >
            <a rel='nofollow' href="#" (click)="btnClick(data.app_name)">{{data.app_name}}</a>
        </div>
    </ng-template>
    </e-column> 
    <e-column field='app_status' headerText='App Status' [filter]='filter'></e-column>
    <e-column field='app_type' headerText='App Type' [filter]='filter'></e-column>
    <e-column field='app_owner_fname' headerText='App OwnerName'></e-column>
    <e-column field='app_owner_email' headerText='App OwnerEmail' width=250></e-column>
    <e-column field='submissiondate' headerText='Submission Date' type='date' format='dd/MM/yyyy'></e-column>
    <e-column field='attestation_date' headerText='Attenstation Date' type='date' format='dd/MM/yyyy'></e-column>
    <e-column field='attestation_lvl' headerText='Attestation Level' clipMode='EllipsisWithTooltip'></e-column>
    <e-column field='organizationname' headerText='Organization Name'></e-column>
    <e-column headerText='Action' width='160' [commands]='commands' (select)="itemSelect($event)" freeze='Right' width=100></e-column>
  </e-columns>
</ejs-grid>
